    <div class="login">
        <div class="form">
            <h2 class="h2login">Login</h2>
            <form method="post" id="login-form">
                <input type="email" placeholder="Email" name="email" id="email" required>
                <input type="password" pattern="[a-zA-Z]{3}[0-9]{3}" placeholder="Password" name="pass" id="password" required>
                <input type="button" value="Login" onclick="validar()" class="LoginBtn">
                <br><br>
                <label id="wrong">Dados incorretos</label>
                <p class="registo">Não tem conta? <a href="Registo.html">Crie uma agora</a>
            </form>
        </div>
    </div>
    <script>
      function myFunction() {
        var x = document.getElementById("myTopnav");
        if (x.className === "topnav") {

        } else {

        }
      }
