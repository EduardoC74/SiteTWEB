    <div class="registar">
        <div class="formRegistar">
            <form method="post" action="javascript:;" onsubmit="registred()">
                <h1>Registo de Novo Utilizador</h1>

                <label class="descricao">Primeiro Nome</label><br><br>
                <input type="text" placeholder="" size="" id="firstName" required>
                <br><br>

                <label class="descricao">Último Nome</label><br><br>
                <input type="text" placeholder="" id="lastName" required>
                <br><br>

                <label class="descricao">E-Mail</label><br><br>
                <input type="email" placeholder="" id="email" name="email" required>
                <br><br>

                <label class="descricao">Password</label><br><br>
                <input type="password" placeholder="" id="pass" name="pass" required>
                <br><br>
                <div id="TermosCondicoes">
                    Aceito os Termos & Condições do site
                    <input type="checkbox" class="checkbox" required>
                </div>
                <br><br>

                <div id="botaoRegistar">
                    <input type="submit" value="Registar!" class="botaoReg">
                </div>
                <br><br>

            </form>
        </div>
    </div>

    <script>
        function myFunction() {
            var x = document.getElementById("myTopnav");
            if (x.className === "topnav") {
                x.className += " responsive";
            } else {

            }
